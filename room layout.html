<!DOCTYPE html>
<html>
    <head>
        <!--importing this library is important for creating 3D objects-->
        <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity position = "0 0 25">
                <a-camera></a-camera>
            </a-entity>

            <a-sky></a-sky>

            <a-entity>
                <!--Main wall-->
                <a-box position = "0 0 0" scale = "40 20 1" color = "black"></a-box>

                <!--pillars/shelf-->
                <!--vertical-->
                <a-box position = "-18.5 0 1" scale = "0.5 15 0.6" src = "https://m.media-amazon.com/images/I/817Q3VCabwL._SY355_.jpg"></a-box>
                <a-box position = "-15.5 0 1" scale = "0.5 15 0.6" src = "https://m.media-amazon.com/images/I/817Q3VCabwL._SY355_.jpg"></a-box>

                <a-box position = "18.5 0 1" scale = "0.5 15 0.6" src = "https://m.media-amazon.com/images/I/817Q3VCabwL._SY355_.jpg"></a-box>
                <a-box position = "15.5 0 1" scale = "0.5 15 0.6" src = "https://m.media-amazon.com/images/I/817Q3VCabwL._SY355_.jpg"></a-box>

                <!--horizontal-->
                <a-box position = "-17 7.75 1" scale = "3.5 0.5 0.6" src = "https://m.media-amazon.com/images/I/817Q3VCabwL._SY355_.jpg"></a-box>
                <a-box position = "-17 2.75 1" scale = "3.5 0.5 0.6" src = "https://m.media-amazon.com/images/I/817Q3VCabwL._SY355_.jpg"></a-box>
                <a-box position = "-17 -2.25 1" scale = "3.5 0.5 0.6" src = "https://m.media-amazon.com/images/I/817Q3VCabwL._SY355_.jpg"></a-box>
                <a-box position = "-17 -7.75 1" scale = "3.5 0.5 0.6" src = "https://m.media-amazon.com/images/I/817Q3VCabwL._SY355_.jpg"></a-box>

                <a-box position = "17 7.75 1" scale = "3.5 0.5 0.6" src = "https://m.media-amazon.com/images/I/817Q3VCabwL._SY355_.jpg"></a-box>
                <a-box position = "17 2.75 1" scale = "3.5 0.5 0.6" src = "https://m.media-amazon.com/images/I/817Q3VCabwL._SY355_.jpg"></a-box>
                <a-box position = "17 -2.25 1" scale = "3.5 0.5 0.6" src = "https://m.media-amazon.com/images/I/817Q3VCabwL._SY355_.jpg"></a-box>
                <a-box position = "17 -7.75 1" scale = "3.5 0.5 0.6" src = "https://m.media-amazon.com/images/I/817Q3VCabwL._SY355_.jpg"></a-box>
            </a-entity>

            <a-entity>
                <!--objects-->
                <a-sphere position = "-17 3.5 1" radius = "0.5" src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg"></a-sphere>
            </a-entity>

            <a-entity>
                <a-box position = "0 0 1" scale = "15 10 0.1" src = "https://resize.indiatvnews.com/en/resize/newbucket/1200_-/2022/06/cancer-1-1654621660.jpg"></a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
